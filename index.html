<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600&family=Oswald:wght@300&family=Play&family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav" id="topNav">
      <div class="nav-left">
        <a href="#home" class="nav-link">
          <i class="fa-brands fa-cloudversify"></i>
        </a>
        <a href="#home" class="nav-link"
          ><i class="fa-solid fa-house-user"></i>&nbsp;Home</a
        >
        <a href="#news" class="nav-link"
          ><i class="fa-solid fa-phone"></i>&nbsp;Support</a
        >
        <a href="#contact" class="nav-link"
          ><i class="fa-regular fa-address-book"></i>&nbsp;Contact</a
        >
        <a href="#about" class="nav-link"
          ><i class="fa-regular fa-address-card"></i>&nbsp;About</a
        >
      </div>

      <div class="nav-right">
        <a href="#about" class="nav-link active">
          <i class="fa-solid fa-user"></i>&nbsp;SignUp</a
        >
        <a href="#about" class="nav-link"
          ><i class="fa-solid fa-right-to-bracket"></i>&nbsp;LogIn</a
        >
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="container">
      <h4>Registration Form</h4>
      <form action="" class="form">
        <div class="inputBox">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Name" required />
        </div>

        <div class="inputBox">
          <label>Email</label>
          <input type="text" placeholder="Enter Email Address" required />
        </div>
        <div class="inputBox">
          <label>Password</label>
          <input type="password" placeholder="Enter Password" required />
        </div>
        <div class="inputBox">
          <label>Retype Password</label>
          <input type="password" placeholder="Enter Password Again" required />
        </div>
        <div class="column">
          <div class="inputBox">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter Phone No." />
          </div>

          <div class="inputBox">
            <label>Date Of Birth</label>
            <input type="date" placeholder="Enter DOB" />
          </div>
        </div>

        <div class="genderBox">
          <h5>Gender</h5>
          <div class="genderOption">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="inputBox address">
          <label>Address</label>
          <input type="text" placeholder="Enter Address" required />
          <div class="column">
            <div class="selectBox">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Russia</option>
                <option>India</option>
              </select>
            </div>
            <input type="text" placeholder="Enter City" required />
          </div>

          <div class="column">
            <input type="text" placeholder="Enter Region" required />
            <input type="number" placeholder="Enter Postal Code" required />
          </div>
        </div>

        <button>Submit</button>
      </form>
    </div>

    <div class="footer">
      <p>&copy; Made by Rishav Srivastav.</p>
    </div>
  </body>
</html>
